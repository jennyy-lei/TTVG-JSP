<!DOCTYPE html>

<html>
	<body>
		<div id = "html-content">
			<h1>Create Account</h1>
			<fieldset>
				<form>
					<table style="width:100%">
						<tr><td align="right">First Name:</td><td><input type="text" name="firstName"></td></tr>
						<tr><td align="right">Last Name:</td><td><input type="text" name="lastName"></td></tr>
						<tr><td align="right">Phone Number:</td><td><input type="telephone" name="phoneNumber"></td></tr>
						<tr><td align="right">Email:</td><td><input type="email" name="email"></td></tr>
						<tr><td align="right">Password:</td><td><input type="password" name="password"></td></tr>
						<tr><td align="right">Confirm Password:</td><td><input type="password" name="confirmPassword"></td></tr>
						<tr><td colspan="2" align="center"><input type="submit" value="Create Account"></td></tr>
					</table> 
				</form>
			</fieldset>
		</div>
	</body>
</html>
